<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cảm ơn bạn!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .thank-you-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4CAF50;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .contact-info {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      body {
        margin: 20px auto;
        padding: 10px;
      }
      .thank-you-container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      p, .contact-info {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Cảm ơn bạn đã hoàn thành bài kiểm thử!</h1>
    <p>Chúng tôi đã nhận được thông tin của bạn. Chúng tôi sẽ xem xét và phản hồi trong thời gian sớm nhất. Chúc bạn một ngày tốt lành!</p>
    <button onclick="window.location.href='https://sundaybaby339.github.io/form-demo/form1.html'">Quay lại trang chủ</button>
  </div>
</body>
</html>
